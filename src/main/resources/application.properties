spring.application.name=hotel-booking
server.port=9001


# Change Swagger UI path (optional)
springdoc.swagger-ui.path=/swagger-ui.html

# Change OpenAPI docs path (optional)
springdoc.api-docs.path=/api-docs

# Customize API info (optional, via annotations or config class)


# --- Choose DB ---
## H2 (dev)
#spring.datasource.url=jdbc:h2:mem:hotelbooking;DB_CLOSE_DELAY=-1;MODE=MYSQL
#spring.datasource.username=root
