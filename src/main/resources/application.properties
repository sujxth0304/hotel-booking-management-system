# MySQL (prod-like) - uncomment when using MySQL
 spring.datasource.url=jdbc:mysql://localhost:3306/hotelbooking?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
 spring.datasource.username=root
 spring.datasource.password=Root123$
 spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security/JWT
jwt.secret=change-this-to-a-long-random-secret-string
# 1 day in milliseconds
jwt.expirationMs=86400000

# Logging
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
